<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- The Start Modal -->
    <div class="modal hidden">
      <!-- Modal content -->
      <div class="modal-content">
        <p>Memory Game</p>
        <button id="starter">Let's play!</button>
      </div>
    </div>
    <!-- The End Modal -->
    <div class="modal modal-end hidden">
      <!-- Modal content -->
      <div class="modal-content">
        <p class="info"></p>
        <button id="reload">Play again!</button>
      </div>
    </div>
    <main>
      <!-- Results dashboard -->
      <section class="score">Score: <span>0</span></section>
      <!-- Timer -->
      <section class="timer">
        Time: <span class="minutes">00</span>:<span class="seconds">00</span
        >:<span class="miliseconds">00</span>
      </section>
      <!-- Game board (cards container) -->
      <section class="wrapper"></section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
